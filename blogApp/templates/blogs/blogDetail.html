{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='row mx-auto justify-content-center'>
    <div class='col'>
      <h1>{{ blog_detail.title }}</h1>
      <p>{{ blog_detail.content | linebreaks }}</p>
      {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
          <a href="{{ blog_detail.get_edit_url }}">
            + Edit
          </a>
          <a href="{{ blog_detail.get_delete_url }}">
            + Delete
          </a>
        {% endif %}
      {% endif %}

    </div>
  </div>
</div>
{% endblock content %}
