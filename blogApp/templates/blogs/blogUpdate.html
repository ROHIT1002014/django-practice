{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='row mx-auto justify-content-center'>
    <div class='col'>
      <h1>{{ title }} - Update</h1>
      <form method='POST' action='./edit'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Submit </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
