{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='row mx-auto justify-content-center'>
    <div class='col'>
      <h1> {{ title }} </h1>
      <form method='POST' action='.' enctype="multipart/form-data">{% csrf_token %}
      {{ form.as_p }}
      <button type='submit' class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
