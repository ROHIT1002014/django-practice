{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class='row mx-auto justify-content-center'>
    <div class='col'>
      <h1>{{ title }}</h1>
      {% for list in my_list  %}
        <li>
          {{ list }}
        </li>
      {% endfor %}
      {% comment %} <h1>{{ request.user }}</h1>
      {{ request.path }}
      <h1>{{ user }}</h1>
      <h1>{{ user.is_authenticated }}</h1> {% endcomment %}
    </div>
  </div>
</div>
{% endblock content %}
